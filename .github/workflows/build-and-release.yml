            # ä½¿ç”¨ç§æœ‰ä»“åº“çš„æäº¤ä¿¡æ¯ä½œä¸ºç‰ˆæœ¬å·
            VERSION="v$(date +'%Y.%m.%d')-${PRIVATE_COMMIT_SHORT}"
            IS_PRERELEASE=true
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "is-prerelease=$IS_PRERELEASE" >> $GITHUB_OUTPUT

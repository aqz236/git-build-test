          git fetch --all --tags

      - name: ğŸ·ï¸ Get version
        id: version
        run: |
          # è·å–ç§æœ‰ä»“åº“çš„å½“å‰æäº¤ä¿¡æ¯
          PRIVATE_COMMIT=$(git rev-parse HEAD)
          PRIVATE_COMMIT_SHORT=$(git rev-parse --short HEAD)

          # è·å–è§¦å‘æ­¤æ¬¡æ„å»ºçš„ä»“åº“ä¿¡æ¯ï¼ˆå½“å‰Actionè¿è¡Œçš„ä»“åº“ï¼‰
          TRIGGER_COMMIT="${{ github.sha }}"

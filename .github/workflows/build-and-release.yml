          path: ./artifacts

      - name: ğŸ” Debug artifacts structure
        run: |
          echo "=== Artifacts directory structure ==="
          find ./artifacts -type f -ls
          echo "=== Looking for app-* files ==="
          find ./artifacts -name "app-*" -type f

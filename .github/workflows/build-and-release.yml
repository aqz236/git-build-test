          echo "**Version**: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Prerelease**: ${{ steps.version.outputs.is-prerelease }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“¦ Available Downloads:" >> $GITHUB_STEP_SUMMARY
          echo "- macOS: \`app-${{ steps.version.outputs.version }}-darwin-x64.7z\` (åŠ å¯†å‹ç¼©åŒ…)" >> $GITHUB_STEP_SUMMARY
          echo "- Linux: \`app-${{ steps.version.outputs.version }}-linux-x64.7z\` (åŠ å¯†å‹ç¼©åŒ…)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ”’ **æ³¨æ„**: æ‰€æœ‰æ–‡ä»¶éƒ½ç»è¿‡å¯†ç ä¿æŠ¤ï¼Œè¯·è”ç³»ç®¡ç†å‘˜è·å–è§£å‹å¯†ç " >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

      - name: ğŸ“ Prepare release assets
        run: |
          mkdir -p release-assets
          # é€’å½’æŸ¥æ‰¾æ‰€æœ‰.7zæ–‡ä»¶ï¼ˆåŠ å¯†å‹ç¼©åŒ…ï¼‰
          find ./artifacts -name "*.7z" -type f | while read file; do

  release:
    name: ğŸš€ Create Release
    needs: build
    runs-on: ubuntu-latest
    environment: elysiajs-rapid
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev' || startsWith(github.ref, 'refs/tags/') || github.event_name == 'repository_dispatch'

    steps:
      - name: ğŸ“¥ Clone private repository
        run: |
          # REPOSITORY_URL åº”è¯¥æ˜¯: owner/repo æ ¼å¼ï¼Œä¾‹å¦‚ aqz236/your-repo
          # å¦‚æœæ˜¯å®Œæ•´URLï¼Œéœ€è¦æå– owner/repo éƒ¨åˆ†
          REPO_URL="${{ secrets.REPOSITORY_URL }}"
          if [[ $REPO_URL == https://github.com/* ]]; then
            # ä»å®Œæ•´URLä¸­æå– owner/repo
            REPO_PATH=$(echo $REPO_URL | sed 's|https://github.com/||' | sed 's|\.git$||')

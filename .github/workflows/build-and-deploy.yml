name: ğŸš€ Build and Deploy Release Page

# ğŸ“Š é…ç½®å‚æ•°
env:
  CHANGELOG_COMMIT_COUNT: 10 # æ¯ä¸ªåˆ†æ”¯æ˜¾ç¤ºçš„æäº¤æ•°é‡
  CHANGELOG_BRANCHES: "dev,main" # è¦æ˜¾ç¤ºçš„åˆ†æ”¯åˆ—è¡¨ï¼ˆé€—å·åˆ†éš”ï¼‰

on:
  push:
    branches:
      - main
      - dev
  repository_dispatch:
    types: [build]
  workflow_dispatch:
    inputs:
      version:
        description: "Version number (e.g., 1.0.0)"
        required: true
        default: "1.0.0"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    environment: elysiajs-rapid # ä½¿ç”¨æ‚¨å·²é…ç½®çš„ç¯å¢ƒ
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      # ä½¿ç”¨æ‚¨åŸæœ‰çš„æ–¹å¼å…‹éš†ç§æœ‰ä»“åº“
      - name: ğŸ“¥ Clone private repository
        run: |
          # ä½¿ç”¨æ‚¨åœ¨ elysiajs-rapid ç¯å¢ƒä¸­é…ç½®çš„æ–¹å¼
          REPO_URL="${{ secrets.REPOSITORY_URL }}"
          if [[ $REPO_URL == https://github.com/* ]]; then
            # ä»å®Œæ•´URLä¸­æå– owner/repo
            REPO_PATH=$(echo $REPO_URL | sed 's|https://github.com/||' | sed 's|\.git$||')
          else
            # å·²ç»æ˜¯ owner/repo æ ¼å¼
            REPO_PATH=$REPO_URL
          fi

          echo "Cloning repository: $REPO_PATH"
          git clone https://${{ secrets.SELF_GITHUB_SECRETS }}@github.com/${REPO_PATH}.git app/
          cd app/
          git fetch --all --tags

      # ç¡®å®šç‰ˆæœ¬å·
      - name: ğŸ·ï¸ Determine version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [[ "${{ github.event_name }}" == "repository_dispatch" ]]; then
            VERSION="${{ github.event.client_payload.version || '1.0.0' }}"
          else
            # åŸºäºæ—¶é—´æˆ³ç”Ÿæˆç‰ˆæœ¬å·
            VERSION="1.0.$(date +'%Y%m%d%H%M')"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

      # ç”Ÿæˆ changelog
      - name: ğŸ“‹ Generate changelog
        id: changelog
        uses: ./.github/actions/generate-changelog
        with:
          app-directory: app
          version: ${{ steps.version.outputs.version }}
          commit-count: 10
          branches: "dev,main"

      # ç”Ÿæˆå‘å¸ƒé¡µé¢
      - name: ğŸŒ Generate release page
        id: release-page
        uses: ./.github/actions/generate-release-page
        with:
          app-directory: app
          version: ${{ steps.version.outputs.version }}
          changelog: ${{ steps.changelog.outputs.changelog }}

      # å‡†å¤‡ GitHub Pages éƒ¨ç½²æ–‡ä»¶
      - name: ğŸ“ Prepare Pages deployment
        run: |
          # åˆ›å»ºéƒ¨ç½²ç›®å½•
          mkdir -p _site

          # å¤åˆ¶ pages ç›®å½•çš„å†…å®¹åˆ° _siteï¼ˆä½œä¸ºæ ¹ç›®å½•ï¼‰
          cp -r pages/* _site/

          # ç¡®ä¿æ‰€æœ‰æ–‡ä»¶éƒ½å­˜åœ¨
          ls -la _site/
          echo "Pages deployment prepared"

      # è®¾ç½® GitHub Pages
      - name: ğŸ”§ Setup Pages
        uses: actions/configure-pages@v4

      # ä¸Šä¼  Pages åˆ¶å“
      - name: ğŸ“¤ Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      # éƒ¨ç½²åˆ° GitHub Pages
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      # è¾“å‡ºç»“æœ
      - name: ğŸ“Š Output results
        run: |
          echo "## ğŸ‰ å‘å¸ƒå®Œæˆ!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **ç‰ˆæœ¬**: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **å‘å¸ƒé¡µé¢**: ${{ steps.release-page.outputs.page-url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **éƒ¨ç½²URL**: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“‹ å˜æ›´æ—¥å¿—é¢„è§ˆ" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.changelog.outputs.changelog }}" | head -20 >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # å¯é€‰ï¼šé€šçŸ¥æ­¥éª¤
  notify:
    runs-on: ubuntu-latest
    needs: build-and-release
    if: always()
    steps:
      - name: ğŸ“¢ Notify completion
        run: |
          if [[ "${{ needs.build-and-release.result }}" == "success" ]]; then
            echo "âœ… å‘å¸ƒæˆåŠŸå®Œæˆ"
          else
            echo "âŒ å‘å¸ƒå¤±è´¥"
          fi

name: ğŸ§ª Test Billing - Simple Demo

# ç®€å•çš„æµ‹è¯• workflowï¼Œè¿è¡Œçº¦30ç§’
on:
  push:
    branches: [main]
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘
  
jobs:
  test-ubuntu:
    name: ğŸ§ Test Ubuntu (Standard Runner)
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ” Show system info
        run: |
          echo "=== System Information ==="
          uname -a
          echo "CPU cores: $(nproc)"
          echo "Memory: $(free -h)"
          echo "Disk: $(df -h)"
          
      - name: â±ï¸ Wait 10 seconds
        run: |
          echo "Waiting 10 seconds..."
          sleep 10
          echo "Done waiting!"
          
      - name: ğŸ”¨ Simulate some work
        run: |
          echo "Doing some work..."
          for i in {1..5}; do
            echo "Step $i of 5"
            sleep 2
          done
          echo "Work completed!"
          
      - name: ğŸ“Š Show completion time
        run: |
          echo "Job completed at: $(date)"
          echo "Total runtime: approximately 20-25 seconds"

  test-macos:
    name: ğŸ Test macOS (Standard Runner)
    runs-on: macos-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ” Show system info
        run: |
          echo "=== System Information ==="
          uname -a
          echo "CPU cores: $(sysctl -n hw.ncpu)"
          echo "Memory: $(sysctl -n hw.memsize | awk '{print $1/1024/1024/1024 " GB"}')"
          
      - name: â±ï¸ Wait 10 seconds
        run: |
          echo "Waiting 10 seconds..."
          sleep 10
          echo "Done waiting!"
          
      - name: ğŸ”¨ Simulate some work
        run: |
          echo "Doing some work..."
          for i in {1..5}; do
            echo "Step $i of 5"
            sleep 2
          done
          echo "Work completed!"
          
      - name: ğŸ“Š Show completion time
        run: |
          echo "Job completed at: $(date)"
          echo "Total runtime: approximately 20-25 seconds"

  summary:
    name: ğŸ“‹ Summary
    runs-on: ubuntu-latest
    needs: [test-ubuntu, test-macos]
    if: always()
    
    steps:
      - name: ğŸ“Š Test Summary
        run: |
          echo "=== Test Summary ==="
          echo "âœ… Ubuntu job status: ${{ needs.test-ubuntu.result }}"
          echo "âœ… macOS job status: ${{ needs.test-macos.result }}"
          echo "ğŸ“ Both jobs should have run for about 20-25 seconds each"
          echo "ğŸ’° Check your billing page to see if any charges appear"
          echo "ğŸ”— Billing URL: https://github.com/settings/billing/summary"

name: ğŸ§ª Test Application

on:
  pull_request:
    branches: [main, dev]
  push:
    branches: [main, dev]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    name: ğŸ§ª Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    environment: elysiajs-rapid
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¥ Clone private repository
        uses: ./.github/actions/clone-private-repo
        with:
          repository-url: ${{ secrets.REPOSITORY_URL }}
          github-token: ${{ secrets.SELF_GITHUB_SECRETS }}

      - name: ğŸŸ¢ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ“¦ Install dependencies
        run: |
          cd app/
          bun install --frozen-lockfile

      - name: ğŸ” Lint code
        run: |
          cd app/
          bun run lint

      - name: ğŸ§ª Run tests
        run: |
          cd app/
          # æ£€æŸ¥æ˜¯å¦æœ‰æµ‹è¯•å‘½ä»¤
          if grep -q '"test"' package.json && ! grep -q 'echo.*Error.*no test specified' package.json; then
            echo "Found test script, running tests..."
            bun run test
          else
            echo "âš ï¸ No test script found in package.json or it's a placeholder"
            echo "Skipping tests - this is not an error"
            echo "To add tests, define a 'test' script in your package.json"
          fi

name: ğŸ§ª Test Application

on:
  pull_request:
    branches: [main, dev]
  push:
    branches: [main, dev]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    name: ğŸ§ª Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    environment: elysiajs-rapid
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¥ Clone private repository
        uses: ./.github/actions/clone-private-repo
        with:
          repository-url: ${{ secrets.REPOSITORY_URL }}
          github-token: ${{ secrets.SELF_GITHUB_SECRETS }}

      - name: ğŸŸ¢ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ“¦ Install dependencies
        run: |
          cd app/
          bun install --frozen-lockfile

      - name: ğŸ” Lint code
        run: |
          cd app/
          bun run lint

      - name: ğŸ§ª Run tests
        run: |
          cd app/
          # å¦‚æœæœ‰æµ‹è¯•å‘½ä»¤çš„è¯
          if grep -q '"test"' package.json; then
            bun run test
          else
            echo "No test script found in package.json"
          fi

<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{VERSION}} - 发布详情</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          "Oxygen", "Ubuntu", "Cantarell", sans-serif;
      }
      .gradient-bg {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      .card-hover {
        transition: all 0.3s ease;
      }
      .card-hover:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
      }
      .commit-item {
        transition: all 0.2s ease;
      }
      .commit-item:hover {
        background-color: #f8fafc;
      }
      .tech-badge {
        background: linear-gradient(45deg, #ec4899, #be185d);
      }
      .download-badge {
        background: linear-gradient(45deg, #10b981, #059669);
      }
      pre {
        background: #1e293b;
        color: #e2e8f0;
        border-radius: 8px;
        overflow-x: auto;
      }
      .highlight {
        background-color: #fef3cd;
        padding: 2px 4px;
        border-radius: 3px;
      }
      .copy-button {
        transition: all 0.2s ease;
      }
      .copy-button:hover {
        background-color: #374151;
      }

      /* Branch Navigation Styles */
      .branch-nav {
        display: flex;
        border-bottom: 2px solid #e5e7eb;
        margin-bottom: 1.5rem;
        overflow-x: auto;
        scrollbar-width: none;
        -ms-overflow-style: none;
      }
      .branch-nav::-webkit-scrollbar {
        display: none;
      }

      .branch-tab {
        position: relative;
        padding: 0.75rem 1.5rem;
        margin-right: 0.5rem;
        border-radius: 0.5rem 0.5rem 0 0;
        cursor: pointer;
        transition: all 0.3s ease;
        white-space: nowrap;
        min-width: fit-content;
        background: transparent;
        border: none;
        font-size: 0.875rem;
        font-weight: 500;
        color: #6b7280;
      }

      .branch-tab:hover {
        background-color: #f3f4f6;
        color: #374151;
      }

      .branch-tab.active {
        background-color: #3b82f6;
        color: white;
        font-weight: 600;
      }

      .branch-tab.active::after {
        content: "";
        position: absolute;
        bottom: -2px;
        left: 0;
        right: 0;
        height: 2px;
        background-color: #3b82f6;
      }

      /* Content area animations */
      .content-transition {
        transition: all 0.3s ease;
        animation: fadeInUp 0.4s ease-out;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .fade-enter {
        opacity: 0;
        transform: translateY(10px);
      }

      .fade-enter-active {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <div id="root"></div>

    <!-- 加载工具函数和组件 -->
    <script src="./components/utils.js"></script>
    <script src="./components/Header.js"></script>
    <script src="./components/Navigation.js"></script>
    <script src="./components/OverviewTab.js"></script>
    <script src="./components/CommitsTab.js"></script>
    <script src="./components/DownloadTab.js"></script>
    <script src="./components/TechTab.js"></script>
    <script src="./components/App.js"></script>
    
    <script type="text/babel">
      // 从模板变量中获取数据
      const releaseData = {
        version: "{{VERSION}}",
        createdAt: "{{CREATED_AT}}",
        commitHash: "{{COMMIT_HASH}}",
        privateBranch: "{{PRIVATE_BRANCH}}",
        triggerEvent: "{{TRIGGER_EVENT}}",
        triggerRepo: "{{TRIGGER_REPO}}",
        triggerBranch: "{{TRIGGER_BRANCH}}",
        triggerCommit: "{{TRIGGER_COMMIT}}",
        triggerAuthor: "{{TRIGGER_AUTHOR}}",
        commitMessage: "{{COMMIT_MESSAGE}}",
        changelog: `{{CHANGELOG}}`,
        githubBaseUrl: "{{GITHUB_BASE_URL}}",
        repoPath: "{{REPO_PATH}}",
        releaseHash: "{{RELEASE_HASH}}",
        releaseHashShort: "{{RELEASE_HASH_SHORT}}",
        downloadFiles: [], // 将通过API动态获取
      };

      // 直接渲染应用
      ReactDOM.render(<App releaseData={releaseData} />, document.getElementById("root"));
    </script>
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>版本发布历史 - Release History</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        .release-badge {
            background: linear-gradient(45deg, #10b981, #059669);
        }
        .commit-link {
            transition: all 0.2s ease;
        }
        .commit-link:hover {
            background-color: #f3f4f6;
            border-radius: 4px;
        }
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [releases, setReleases] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            useEffect(() => {
                fetchReleases();
            }, []);

            const fetchReleases = async () => {
                try {
                    setLoading(true);
                    // 获取 releases.json 文件
                    const response = await fetch('./releases.json');
                    if (response.ok) {
                        const data = await response.json();
                        // 按时间倒序排列
                        const sortedReleases = data.releases.sort((a, b) => 
                            new Date(b.created_at) - new Date(a.created_at)
                        );
                        setReleases(sortedReleases);
                    } else {
                        setReleases([]);
                    }
                } catch (err) {
                    setError('加载发布历史时出错');
                    setReleases([]);
                } finally {
                    setLoading(false);
                }
            };

            const formatDate = (dateString) => {
                const date = new Date(dateString);
                return date.toLocaleString('zh-CN', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            };

            const getStatusIcon = (status) => {
                switch (status) {
                    case 'success':
                        return <i className="fas fa-check-circle text-green-500"></i>;
                    case 'failure':
                        return <i className="fas fa-times-circle text-red-500"></i>;
                    case 'pending':
                        return <i className="fas fa-clock text-yellow-500"></i>;
                    default:
                        return <i className="fas fa-question-circle text-gray-500"></i>;
                }
            };

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-center">
                            <div className="loading-spinner mx-auto mb-4"></div>
                            <p className="text-gray-600">加载发布历史中...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen">
                    {/* Header */}
                    <header className="gradient-bg text-white py-16">
                        <div className="container mx-auto px-6">
                            <div className="text-center">
                                <h1 className="text-5xl font-bold mb-4">
                                    <i className="fas fa-rocket mr-4"></i>
                                    版本发布历史
                                </h1>
                                <p className="text-xl opacity-90">
                                    追踪每一次发布，见证项目成长
                                </p>
                                <div className="mt-8 flex justify-center space-x-8 text-sm">
                                    <div className="flex items-center">
                                        <i className="fas fa-code-branch mr-2"></i>
                                        <span>总发布: {releases.length}</span>
                                    </div>
                                    <div className="flex items-center">
                                        <i className="fas fa-clock mr-2"></i>
                                        <span>最近更新: {releases.length > 0 ? formatDate(releases[0].created_at) : '暂无'}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="container mx-auto px-6 py-12">
                        {error && (
                            <div className="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-8">
                                <i className="fas fa-exclamation-triangle mr-2"></i>
                                {error}
                            </div>
                        )}

                        {releases.length === 0 ? (
                            <div className="text-center py-16">
                                <i className="fas fa-folder-open text-6xl text-gray-300 mb-6"></i>
                                <h3 className="text-xl font-semibold text-gray-600 mb-2">暂无发布记录</h3>
                                <p className="text-gray-500">发布内容将在此处显示</p>
                            </div>
                        ) : (
                            <div className="grid gap-8">
                                {releases.map((release, index) => (
                                    <div key={release.commit_hash} 
                                         className="bg-white rounded-xl shadow-lg card-hover border border-gray-100">
                                        <div className="p-8">
                                            {/* Release Header */}
                                            <div className="flex items-start justify-between mb-6">
                                                <div className="flex-1">
                                                    <div className="flex items-center mb-2">
                                                        <span className="release-badge text-white px-3 py-1 rounded-full text-sm font-medium mr-3">
                                                            v{release.version}
                                                        </span>
                                                        <span className="flex items-center text-gray-500 text-sm">
                                                            {getStatusIcon(release.status)}
                                                            <span className="ml-2">{release.status || 'unknown'}</span>
                                                        </span>
                                                    </div>
                                                    <h2 className="text-2xl font-bold text-gray-800 mb-2">
                                                        发布 {release.version}
                                                    </h2>
                                                    <div className="flex flex-wrap gap-4 text-sm text-gray-600">
                                                        <span className="flex items-center">
                                                            <i className="fas fa-calendar-alt mr-2"></i>
                                                            {formatDate(release.created_at)}
                                                        </span>
                                                        <span className="flex items-center">
                                                            <i className="fas fa-code-commit mr-2"></i>
                                                            <code className="bg-gray-100 px-2 py-1 rounded">
                                                                {release.commit_hash.substring(0, 7)}
                                                            </code>
                                                        </span>
                                                        <span className="flex items-center">
                                                            <i className="fas fa-code-branch mr-2"></i>
                                                            {release.branch}
                                                        </span>
                                                    </div>
                                                </div>
                                                <a href={`./${release.commit_hash}/`} 
                                                   className="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-medium transition-colors flex items-center">
                                                    <i className="fas fa-external-link-alt mr-2"></i>
                                                    查看详情
                                                </a>
                                            </div>

                                            {/* Quick Info */}
                                            <div className="bg-gray-50 rounded-lg p-6">
                                                <h3 className="font-semibold text-gray-800 mb-3 flex items-center">
                                                    <i className="fas fa-info-circle mr-2 text-blue-500"></i>
                                                    发布概要
                                                </h3>
                                                <div className="grid md:grid-cols-2 gap-4 text-sm">
                                                    <div>
                                                        <span className="font-medium text-gray-700">触发事件:</span>
                                                        <span className="ml-2 text-gray-600">{release.trigger_event || 'push'}</span>
                                                    </div>
                                                    <div>
                                                        <span className="font-medium text-gray-700">私有仓库分支:</span>
                                                        <span className="ml-2 text-gray-600">{release.private_branch || '未知'}</span>
                                                    </div>
                                                    {release.commit_count && (
                                                        <div>
                                                            <span className="font-medium text-gray-700">包含提交:</span>
                                                            <span className="ml-2 text-gray-600">{release.commit_count} 个</span>
                                                        </div>
                                                    )}
                                                    {release.artifacts_count && (
                                                        <div>
                                                            <span className="font-medium text-gray-700">构建产物:</span>
                                                            <span className="ml-2 text-gray-600">{release.artifacts_count} 个文件</span>
                                                        </div>
                                                    )}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>

                    {/* Footer */}
                    <footer className="bg-gray-800 text-white py-8 mt-16">
                        <div className="container mx-auto px-6 text-center">
                            <p className="flex items-center justify-center text-gray-300">
                                <i className="fas fa-code mr-2"></i>
                                由 GitHub Actions 自动生成 · 
                                <i className="fas fa-heart text-red-500 mx-2"></i>
                                技术栈: React + Tailwind CSS
                            </p>
                        </div>
                    </footer>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
